name: say hello

on:
  push:
    branches:
      - master

jobs:
  hello_world:
    runs-on: ubuntu-18.04
    steps:
      - name: Echo the message
        run: echo "hola mundo"
      - name: Dime la fecha
        run: date
      - run: ls -l
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install dependecies
        run: npm install
      - name: Lint
        run: npm run eslint
